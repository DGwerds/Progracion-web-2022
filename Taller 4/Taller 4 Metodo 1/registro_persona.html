<!DOCTYPE html>
<html lang=es>

<head>
  <meta charset=UTF-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width" , initial-scale=1.0>
  <link rel=stylesheet href=estilo.css>
  <title>Document</title>
</head>

<body>
  <div class=pag>
    <div class=info>
      <h1 class=titulo id=titulo>INFORMACION DE USUARIO</h1>
    </div>
    <div class=formulario>
      <div class=titulo2>
        <h2>INGRESE LOS DATOS DEL USUARIO</h2>
      </div>
      <form action="" method="POST" id="form">
      <div class=contenido>
        
        <input type=number id=id name=id placeholder=id>
        
        
        <input type=number id=id_pais name=id_pais placeholder=id_pais pais >
      
      </div>

      <div class=contenido>
        <input type=text id=nombre name=nombre placeholder=nombre>
        <input type=text id=apellido name=apellido placeholder=apellido>
      </div>

      <div class=contenido>
        <input type=text id=direccion name="direccion" placeholder=direccion >
        <input type=number id=cedula name=cedula placeholder=cedula>
      </div>

      <div class=contenido>
        <input type=password id=contraseña name=contraseña placeholder=contraseña >
        <input type=password id=c_contraseña name=c_contraseña placeholder=Confirmar contraseña>
      </div>

      <div class=contenido>
        <input type=number id=telefono name=telefono placeholder=telefono >  
        <input type=text id="email_id" name="email" placeholder=email>
      </div>
      <div class=centrar>
        <button type="submit" class="formulario__btn">Enviar</button>
        <label id="Mensaje_error"></label>

    </div>

    </form>
      
       
    

    </div>
  
  </div>
  

  <script src=codigo.js></script>

</body>

</html>
