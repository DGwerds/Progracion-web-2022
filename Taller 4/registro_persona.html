<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Document</title>
</head>

<body>
  <div class="pag">
    <div class="info">
      <h1 class="titulo" id="titulo">INFORMACION DE USUARIO</h1>
    </div>
    <div class="formulario">
      <div class="titulo2">
        <h2>INGRESE LOS DATOS DEL USUARIO</h2>
      </div>

      <div class="contenido">
        <input type="number" id="id" name="id" placeholder="id" min="4" max="8">

        <input type="number" id="id_pais" name="id_pais" placeholder="id pais" min="4" max="8">

      </div>
      <div class="contenido">
        <input type="text" name="inputB" placeholder="nombre" min="1" max="25">

        <input type="text" id="apellido" name="inputB" placeholder="apellido" min="1" max="25">
      </div>
      <div class="contenido">
        <input type="text" id="direccion" placeholder="direccion" max="45">

        <input type="number" id="cedula" name="inputB" placeholder="cedula" max="20" min="10">
      </div>
      <div class="contenido">
        <input type="password" id="contraseña" name="inputB" placeholder="contraseña" min="10" max="20">

        <input type="password" id="c_contraseña" name="c_contraseña" placeholder="Confirmar contraseña">
      </div>
      <div class="contenido">
        <input type="number" id="telefono" name="telefono" placeholder="telefono" min="3" max="20">

        <input type="text" id="email" name="inputB" placeholder="email" min="1" max="120">

      </div>
      <div class="contenido">
        <div class="centrar">
          <button onclick="estado()" class="button" style="max-width: 500px;">GUARDAR</button>
          <br>
          <label id="Mensaje_error" style="color: red; visibility: hidden;">Revisa bien mamawebo</label>
        </div>
      </div>
    </div>
  </div>
  <script src="codigo.js"></script>
</body>

</html>
