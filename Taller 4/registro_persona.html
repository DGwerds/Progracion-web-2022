<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>

<body>
    <script src="codigo.js"></script>
    <div class="pag">
        <div class="info">
            <h1 class="titulo">INFORMACION DE USUARIO</h1>
        </div>
        <div class="formulario">
            <div class="titulo2">
                <h2>INGRESE LOS DATOS DEL USUARIO</h2>
            </div>

            
            <div class="contenido">
                <input type="number" id="id" name="id" placeholder="id" required min="4" max="8" size="3">


                <input type="number" id="id_pais" name="id_pais" placeholder="id pais" required min="4" max="8" size="3">

            </div>
            <div class="contenido">
                <input type="text" id="nombre" name="nombre" placeholder="nombre" required minlength="4" maxlength="25"
                    size="3">

                <input type="text" id="apellido" name="apellido" placeholder="apellido" required minlength="4"
                    maxlength="25" size="3">
            </div>
            <div class="contenido">
                <input type="text" id="direccion" name="direccion" placeholder="direccion" required min="1"
                    maxlength="45" size="3">

                <input type="number" id="cedula" name="cedula" placeholder="cedula" required min="4" maxlength="20"
                    size="3">
            </div>
            <div class="contenido">
                <input type="password" id="contraseña" name="contraseña" placeholder="contraseña" required min="4"
                    max="8" size="3">

                <input type="text" id="email" name="email" placeholder="email" required min="4" maxlength="120"
                    size="3">
            </div>
            <div class="contenido">
                <input type="text" id="telefono" name="telefono" placeholder="telefono" required minlength="3"
                    maxlength="20" size="3">

                <button onclick="myFunc()" class="button">GUARDAR</button>
            </div>
        </div>
    </div>

</body>

</html>
