<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'>
  <title>Registra tu vehiculo</title>
</head>

<body>
    <table class="table table-striped table-secondary"  style="max-width: 70%;">
        <thead class="table-active">
            <tr>
              <th class="text-center"><h4>REGISTRA TU VEHICULO<h4></th>
            </tr>
          </thead>
      <tr>
        <th colspan="1"><h4>Modelo:</h4><input type="text" name="nombre" value="" size="20" maxlength="60" /></th>
        <th colspan="1"><h4>AÃ±o:</h4><input type="text" name="nombre" value="" size="20" maxlength="4" /></th>
      </tr>
      <tr>
        <th colspan="1"><h4>Detalle:</h4><input type="text" name="nombre" value="" size="20" maxlength="30" /></th>
        <th colspan="1"><h4>Caja:</h4><input type="number" name="nombre" value="" size="20" maxlength="30" /></th>
      </tr>
      <tr>
        <th colspan="1"><h4>Motor:</h4><input type="number" step="0.1" min="0" max="2.2" /></th>
        <th colspan="1"><h4>Fecha Publicacion:</h4><input type="number" name="nombre" value="" size="20" maxlength="10" /></th>
      </tr>
      <tr>
        <th colspan="1"><h4>Precio:</h4><input type="number" size="20" step="0.1" min="0" max="6.2" >
        <th colspan="1"><h4>Moneda:</h4><input type="text" name="nombre" value="" size="20" maxlength="3" /></th>
      </tr>

      <tr>
        <th colspan="1"><h4>Tipo Coche:</h4>
            <select name="select">
                <option value="Coupe">Coupe</option>
                <option value="Alta Gama" selected>Alta Gama</option>
                <option value="Camioneta">Camioneta</option>
                <option value="Deportivo">Deportivo</option>
            </select></th>
        <th colspan="1"><h4>Estado:</h4><select name="select">
            <option value="Nuevo"selected>Nuevo</option>
            <option value="Usado">Usado</option>
            <option value="Recuperado">Recuperado</option>    
        </select></th>
      </tr>
      <tr>
        <th colspan="1"><h4>Movido A:</h4>
            <select name="select">
                <option value="Gasolina"selected>Gasolina</option>
                <option value="ACPM">ACPM</option>
                <option value="Electricidad">Electricidad</option>
            </select></th>
        <th colspan="1"><h4>Marca:</h4><select name="select">
            <option value="Ford"selected>Ford</option>
            <option value="Mazda">Mazda</option>
            <option value="Renault">Renault</option>
            <option value="Mitsubishi">Mitsubishi</option>    
        </select></th>
      </tr>


  </table>
  <button>Registrar</button>
</body>
