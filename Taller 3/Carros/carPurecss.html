<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">  <title>Registra tu vehiculo</title>
</head>

<body>
    <table class="table pure-table pure-table-bordered"  style="max-width: 70%;">
        <thead class="table-active" style="text-align: center">
            <tr>  
              <th colspan="4" class="center"><h4>REGISTRA TU VEHICULO<h4></th>
            </tr>
          </thead>
      <th colspan="4"><h4>Usuario:</h4>
            <select name="select" style="width: 90%">
                <option value="Administrador">Administrador</option>
                <option value="Vendedor" selected>Vendedor</option>
                <option value="Consultor">Consultor</option>
      </select></th>   
      <tr>
        <th colspan="1"><h4>Modelo:</h4><input type="text" name="nombre" value="" size="20" maxlength="60" /></th>
        <th colspan="1"><h4>AÃ±o:</h4><input type="text" name="nombre" value="" size="20" maxlength="4" /></th>
        <th colspan="1"><h4>Detalle:</h4><input type="text" name="nombre" value="" size="20" maxlength="30" /></th>
        <th colspan="1"><h4>Caja:</h4><input type="number" name="nombre" value="" size="20" maxlength="30" /></th>
      </tr>
      <tr>
        <th colspan="1"><h4>Motor:</h4><input type="number" step="0.1" min="0" max="2.2" /></th>
        <th colspan="1"><h4>Fecha Publicacion:</h4><input type="number" name="nombre" value="" size="20" maxlength="10" /></th>
        <th colspan="1"><h4>Precio:</h4><input type="number" size="20" step="0.1" min="0" max="6.2" >
        <th colspan="1"><h4>Moneda:</h4><input type="text" name="nombre" value="" size="20" maxlength="3" /></th>
      </tr>
      <tr>
        <th colspan="1"><h4>Tipo Coche:</h4>
          <select name="select">
              <option value="Coupe">Coupe</option>
              <option value="Alta Gama" selected>Alta Gama</option>
              <option value="Camioneta">Camioneta</option>
              <option value="Deportivo">Deportivo</option>
          </select></th>
        <th colspan="1"><h4>Estado:</h4><select name="select">
            <option value="Nuevo"selected>Nuevo</option>
            <option value="Usado">Usado</option>
            <option value="Recuperado">Recuperado</option>    
        </select></th>
        <th colspan="1"><h4>Movido A:</h4>
          <select name="select">
              <option value="Gasolina"selected>Gasolina</option>
              <option value="ACPM">ACPM</option>
              <option value="Electricidad">Electricidad</option>
          </select></th>
          <th colspan="1"><h4>Marca:</h4><select name="select">
            <option value="Ford"selected>Ford</option>
            <option value="Mazda">Mazda</option>
            <option value="Renault">Renault</option>
            <option value="Mitsubishi">Mitsubishi</option>    
        </select></th>
      </tr>

      <tr>
        <th colspan="4"><h4>Descripcion:</h4><textarea rows="3" cols="100" name="descripcion"></textarea></th>
     </tr>
     <tr>
      <th colspan="4"><h4>Historial Uso:</h4><textarea rows="3" cols="100" name="descripcion"></textarea></th>
     </tr>
     <tr>
      <th colspan="4"><h4>Antecedentes:</h4><textarea rows="1" cols="100" name="descripcion"></textarea></th>
     </tr>
     
  </table>
  <div style="text-align: center">
    <style>
    .button-success {
      background: rgb(28, 184, 65);}
    .button-large {
            font-size: 125%;
        }
    </style>
    <br><button class="button-large button-success pure-button">Registrar</button>
  </div>
</body>
