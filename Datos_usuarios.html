    <body>
        <h3>Rellena tu CV</h3>

            <label>Estudiante...</label>

                <fieldset id="Datos_personales" style="display: none;">
                <legend>Datos personales</legend>
                <label>Departamento</label><br>
                <select name="select">
                    <option value="Null" selected>- Selecciona -</option>

                    <option value="s">Santander</option>
                    <option value="v">Valle del Cauca</option>
                </select>
                <br/><br/>
                <label>Fecha de nacimiento</label> <br/>
                <input type="text" name="dia" value="" size="10"/>
                <label>de</label>
                <select name="select">
                    <option value="Null" selected>- Selecciona -</option>
                    <option value="a">Enero</option>
                    <option value="c">Febrero</option>
                    <option value="s">Marzo</option>
                    <option value="v">Me da pereza...</option>
                </select>
                <label>de</label>
                <input type="text" name="anio" value="" size="10"/>
                <br/>
                <label>Temas de interes</label> <br/>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                </fieldset>
            <script>
                function Mostrar_opciones_estudiante() {
                    var checkBox = document.getElementById("check_estudiante");
                    var text = document.getElementById("Datos_personales");
                    if (checkBox.checked == true){
                        text.style.display = "block";
                    } else {
                        text.style.display = "none";
                    }
                }
                </script>
            <br/>
            <input type="submit" name="enviar" value="Guardar cambios" />
            <input type="reset" name="limpiar" value="Borrar los datos introducidos" />
        </form>
