<!DOCTYPE html>
<html>

<head>
  <title>JsON data to HTML table </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <form id="register-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="lastname">Apellido:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="birthdate">Fecha de Nacimiento:</label>
    <input type="date" id="birthdate" name="birthdate" onchange="calculateAge()" required>

    <label for="age">Edad:</label>
    <input type="text" id="age" name="age" disabled>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" pattern="[A-Za-z0-9]+" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Debe contener al menos un número, una letra mayúscula y minúscula y al menos 8 o más caracteres" required>

    <label for="confirm-password">Confirmar Contraseña:</label>
    <input type="password" id="confirm-password" name="confirm-password" onchange="validatePassword()" required>

    <input type="submit" value="Registrarse">
  </form>

</body>
</html>
