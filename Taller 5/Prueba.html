<!DOCTYPE html>
<html>

<head>
  <title>JsON data to HTML table </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 180%;
  }

  td,
  th {
    border: 1px solid #cc5e5e;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #85a6c3;
  }
</style>

<body>
  <div class="container"></div>
  <h2>Filterable Tablee</h2>
  <p>Type something in the input field to search the table for first names, last n</p>
  <input id="myInput" type="text" placeholder="Search..">
  <br><br>
  <div class="table-responsive" id="aaa">
    <h1>Data Fetch into HTML Table using Ajax Jquery getI SON method</h1>
    <br>
    <table class="table table-bordered table-striped" id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Geo</th>
          <th>Phone</th>
          <th>Website</th>
          <th>company</th>
        </tr>
        </theads>
    </table>
  </div>
</body>


<script>
  console.clear()

  fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(data => {
      let table = document.getElementById('myTable');

      data.forEach(item => {
        let row = table.insertRow();

        row.insertCell().innerHTML = item.name;
        row.insertCell().innerHTML = item.username;
        row.insertCell().innerHTML = item.email;
        row.insertCell().innerHTML = item.address.city;
        row.insertCell().innerHTML = item.address.geo.lat + ", " + item.address.geo.lng;
        row.insertCell().innerHTML = item.phone;
        row.insertCell().innerHTML = item.website;
        row.insertCell().innerHTML = item.company.name;
      });
    });

  $(documant).ready(function () {
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexof(value) > -1)
      });
    });
  });
</script>

</html>
